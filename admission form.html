<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
    }
    .logo img {
      height: 80px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .gender label {
      font-weight: normal;
    }
    .gender input {
      width: auto;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Logo_of_college.svg" alt="College Logo">
    </div>
    <h2>XYZ Institute of Technology<br>Admission Form</h2>

    <form id="admissionForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label>Gender</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" required>

      <label for="qualification">Qualification</label>
      <input type="text" id="qualification" name="qualification" required>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">-- Select a Course --</option>
        <option>B.Tech in Computer Science</option>
        <option>B.Tech in Mechanical Engineering</option>
        <option>B.Com</option>
        <option>BBA</option>
        <option>BA English</option>
        <option>B.Sc in Physics</option>
      </select>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyIfVN-VTzSjei_ZP9Hp_0XcQYYi9owI9XMoU7zvdk0kDnJxr_OIKRSIzGxM8J7TsgH/exec';

    document.getElementById('admissionForm').addEventListener('submit', e => {
      e.preventDefault();

      const form = e.target;

      const data = {
        name: form.name.value,
        age: form.age.value,
        dob: form.dob.value,
        gender: form.gender.value,
        mobile: form.mobile.value,
        email: form.email.value,
        qualification: form.qualification.value,
        course: form.course.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        alert("✅ Form submitted successfully!");
        form.reset();
      })
      .catch(error => {
        alert("❌ Error! " + error.message);
      });
    });
  </script>

</body>
</html>
